---
layout: default
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>
        {{ post.date | date_to_string }}
        {% assign author = site.authors | where: 'short_name', post.author | first %}
        {% if author %}
          - <a href="{{ author.url }}">{{ author.name }}</a>
        {% endif %}
        {{ post.excerpt }}
      </p>
    </li>
  {% endfor %}
</ul>
